<!DOCTYPE html>
<html>
    <head>
        <title>Club Applications Form</title>
    </head>
    <body>
        <form action="/submit-form" method="post"; onsubmit="return confirm('Do you want to submit the form?');" onreset="return confirm('Do you want to reset the form?');">
            <label for="studid">Student ID: </label><br>
            <input type="number" id="studid" name="studid"><br>
            <label for="fname">Full name: </label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="bday">Birthday: </label><br>
            <input type="date" id="bday" name="bday"><br>
            <label for="mphone">Mobile phone: </label><br>
            <input type="text" id="mphone" name="mphone"><br>
            <label for="grlevel">Grade Level: </label>
            <select name="grlevel" id="grlevel">
                <option value="seven">7</option>
                <option value="eight">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
                <option value="eleven">11</option>
                <option value="twelve">12</option>
            </select><br>
            <label for="int">Intern</label>
            <input type="radio" name="residency" value="int" id="int">
            <label for="ext">Extern</label>
            <input type="radio" name="residency" value="ext" id="ext"><br>
            <label for="club">Preferred Club/Organization: </label>
            <select name="club" id="club">
                <option value="bake">Bake Club</option>
                <option value="sing">Himig Agham</option>
                <option value="draw">Likha</option>
                <option value="nature">CARE</option>
                <option value="act">Kamalayan</option>
                <option value="badminton">Volant</option>
            </select><br>
            <label for="reason">Why do you want to join?</label><br>
            <textarea rows ="3" cols="30" name="reason" id = "reason"></textarea>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
